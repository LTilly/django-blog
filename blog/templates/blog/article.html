<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ article.title }}</title>
</head>
<body>
	<h1>{{ article.title }}</h1>
	<br>
	<ul>
		<li><a href="{% url 'user' article.author.pk %}">{{ article.author.name }}</a></li>
		<li>{{ article.time }}</li>
	</ul>
	<br>
	<div>{{ article.body }}</div>
	{% if editable %}
		<a href="{% url 'editarticle' article.pk %}">编辑</a>
		<a href="{% url 'delarticle' article.pk %}">删除</a>
	{% endif %}
	<a href="{% url 'index' %}">首页</a>
	<a href="{% url 'logout' %}">退出</a>
</body>
</html>
